      type: Tuple
      fields:
        - type: String
        - type: U128
...
---
structure:
  - acstruct:
      type: CStruct
      fields:
        - type: NamedField
          descriptor:
            name: name
            type: String
        - type: NamedField
          descriptor:
            name: age
            type: U32
...
